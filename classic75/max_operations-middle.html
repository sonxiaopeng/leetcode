<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var maxOperations = function (nums, k) {
        // 暴力解法
        let count = 0;

        nums.sort((a, b) => a - b);

        let l = 0;
        let r = nums.length - 1;

        while (l < r) {
          if (nums[l] + nums[r] === k) {
            count++;
            l++;
            r--;
          } else if (nums[l] + nums[r] > k) {
            r--;
          } else {
            l++;
          }
        }

        return count;
      };

      console.log(maxOperations([1, 2, 3, 4], 5));
    </script>
  </body>
