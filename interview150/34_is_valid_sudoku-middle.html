<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {character[][]} board
       * @return {boolean}
       */
      var isValidSudoku = function (board) {
        // 判断数独是否合法

        let row = new Array(9).fill(0).map(() => new Set()); // 行
        let col = new Array(9).fill(0).map(() => new Set()); // 列
        let block = new Array(9).fill(0).map(() => new Set());

        for (let i = 0; i < 9; i++) {
          // i行， 列；
          for (let j = 0; j < 9; j++) {
            let num = board[i][j];

            if (num === ".") {
              continue;
            }

            if (
              row[i].has(num) ||
              col[j].has(num) ||
              block[Math.floor(i / 3) * 3 + Math.floor(j / 3)].has(num)
            ) {
              debugger;
              return false;
            } else {
              row[i].add(num);
              col[j].add(num);
              block[Math.floor(i / 3) * 3 + Math.floor(j / 3)].add(num);
            }
          }
        }

        return true;
      };

      console.log(
        isValidSudoku([
          ["5", "3", ".", ".", "7", ".", ".", ".", "."],
          ["6", ".", ".", "1", "9", "5", ".", ".", "."],
          [".", "9", "8", ".", ".", ".", ".", "6", "."],
          ["8", ".", ".", ".", "6", ".", ".", ".", "3"],
          ["4", ".", ".", "8", ".", "3", ".", ".", "1"],
          ["7", ".", ".", ".", "2", ".", ".", ".", "6"],
          [".", "6", ".", ".", ".", ".", "2", "8", "."],
          [".", ".", ".", "4", "1", "9", ".", ".", "5"],
          [".", ".", ".", ".", "8", ".", ".", "7", "9"],
        ])
      );
    </script>
  </body>
</html>
