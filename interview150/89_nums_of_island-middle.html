<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * @param {character[][]} grid
       * @return {number}
       */
      var numIslands = function (grid) {
        // TODO:
        let count = 0;

        let m = grid.length;
        let n = grid[0].length;

        function ganran(i, j) {
          if (i < 0 || j < 0 || i >= m || j >= n) {
            return;
          }

          if (grid[i][j] === "1") {
            grid[i][j] = "2";
            ganran(i + 1, j);
            ganran(i - 1, j);
            ganran(i, j - 1);
            ganran(i, j + 1);
          }
        }

        for (let i = 0; i < grid.length; i++) {
          // 行
          for (let j = 0; j < grid[0].length; j++) {
            // 列
            if (grid[i][j] === "1") {
              ganran(i, j);
              count++;
            }
          }
        }

        return count;
      };
    </script>
  </body>
