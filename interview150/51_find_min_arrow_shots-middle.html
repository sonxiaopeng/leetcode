<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[][]} points
       * @return {number}
       */
      var findMinArrowShots = function (points) {
        let count = points.length;

        points.sort((a, b) => a[0] - b[0]);

        let cur = points[0];

        for (let i = 1; i < points.length; i++) {
          const [s, e] = points[i];
          if (s <= cur[1]) {
            count--;
            cur = [Math.max(cur[0], s), Math.min(cur[1], e)];
          } else {
            cur = points[i];
          }
        }

        return count;
      };
    </script>
  </body>
</html>
