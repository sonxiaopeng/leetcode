<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string} s
       * @param {string} t
       * @return {boolean}
       */
      var isAnagram = function (s, t) {
        // s和t是否是字母异位次
        if (s.length !== t.length) {
          return false;
        }

        let sMap = new Map();
        let tMap = new Map();

        for (let i = 0; i < s.length; i++) {
          if (sMap.has(s[i])) {
            sMap.set(s[i], sMap.get(s[i]) + 1);
          } else {
            sMap.set(s[i], 1);
          }
        }

        for (let i = 0; i < t.length; i++) {
          if (tMap.has(t[i])) {
            tMap.set(t[i], tMap.get(t[i]) + 1);
          } else {
            tMap.set(t[i], 1);
          }
        }

        for (let i = 0; i < s.length; i++) {
          if (sMap.get(s[i]) !== tMap.get(s[i])) {
            return false;
          }
        }

        return true;
      };
    </script>
  </body>
</html>
