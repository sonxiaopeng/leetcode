<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /**
       * @param {string} word1
       * @param {string} word2
       * @return {number}
       */
      var minDistance = function (word1, word2) {
        // 最小编辑距离

        // "horse", word2 = "ros"
        let m = word1.length;
        let n = word2.length;

        if (m === 0) return n;
        if (n === 0) return m;

        let dp = new Array(m + 1).fill(true).map(() => new Array(n + 1));

        dp[0][0] = 0;

        for (let i = 0; i <= m; i++) {
          // 当word2为""时；
          dp[i][0] = i;
        }

        for (let i = 0; i <= n; i++) {
          // 当word2为""时；
          dp[0][i] = i;
        }

        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= n; j++) {
            if (word1[i - 1] === word2[j - 1]) {
              dp[i][j] = dp[i - 1][j - 1];
              continue;
            }

            let min = Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]);

            dp[i][j] = min + 1;
          }
        }

        return dp[m][n];
      };
    </script>
  </body>
