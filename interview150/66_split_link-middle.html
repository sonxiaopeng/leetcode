<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val, next) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.next = (next===undefined ? null : next)
       * }
       */
      /**
       * @param {ListNode} head
       * @param {number} x
       * @return {ListNode}
       */
      var partition = function (head, x) {
        if (!head) return head;

        let cur = head;
        let pre = null;
        let tag = head.val >= x ? null : head;
        let returnHead = head;

        debugger;

        while (cur) {
          if (cur.val < x && tag !== cur) {
            if (!tag) {
              returnHead = cur;
              tag = cur;
              let next = cur.next;
              pre.next = next;
              cur.next = head;
            } else {
              let next = cur.next;
              let tag_next = tag.next;
              if (pre === tag) {
                tag = cur;
                pre = cur;
                cur = next;
                continue;
              }
              pre.next = next;
              tag.next = cur;
              cur.next = tag_next;
              tag = cur;
              cur = next;
            }
          } else {
            pre = cur;
            cur = cur.next;
          }
        }

        return returnHead;
      };
    </script>
  </body>
</html>
