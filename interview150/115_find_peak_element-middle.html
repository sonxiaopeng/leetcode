<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {number}
       */
      var findPeakElement = function (nums) {
        if (nums.length === 1) {
          return 0;
        }

        if (nums.length === 2) {
          return nums[0] > nums[1] ? 0 : 1;
        }

        let l = 0;
        let r = nums.length - 1;

        while (l <= r) {
          let mid = (l + r) >> 1;

          if (mid === 0) {
            if (nums[mid] > nums[mid + 1]) {
              return mid;
            } else {
              l = mid + 1;
            }
          } else if (mid === nums.length - 1) {
            if (nums[mid] > nums[mid - 1]) {
              return mid;
            } else {
              r = mid - 1;
            }
          }
          if (nums[mid] > nums[mid - 1] && nums[mid] > nums[mid + 1]) {
            return mid;
          } else if (nums[mid] > nums[mid + 1] && nums[mid] < nums[mid - 1]) {
            r = mid - 1;
          } else if (nums[mid] < nums[mid + 1] && nums[mid] > nums[mid - 1]) {
            l = mid + 1;
          } else {
            l = mid + 1;
          }
        }
      };
    </script>
  </body>
</html>
