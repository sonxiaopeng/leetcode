<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} left
       * @param {number} right
       * @return {number}
       */
      var rangeBitwiseAnd = function (m, n) {
        let shift = 0;
        // 找到公共前缀
        while (m < n) {
          m >>= 1;
          n >>= 1;
          ++shift;
        }
        return m << shift;
      };
    </script>
  </body>
</html>
