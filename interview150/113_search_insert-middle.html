<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */
      var searchInsert = function (nums, target) {
        let left = 0;
        let right = nums.length - 1;
        let mid = (left + right) >> 1;

        // debugger;
        while (left <= right) {
          mid = (left + right) >> 1;

          if (nums[mid] === target) {
            return mid;
          } else if (nums[mid] < target) {
            left = mid + 1;
          } else {
            right = mid - 1;
          }
        }

        return left;
      };
    </script>
  </body>
</html>
