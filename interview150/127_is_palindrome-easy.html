<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} x
       * @return {boolean}
       */
      var isPalindrome = function (x) {
        let string = x + "";

        for (let i = 0; i < string.length; i++) {
          if (string[i] !== string[string.length - 1 - i]) {
            return false;
          }
        }

        return true;
      };
    </script>
  </body>
</html>
