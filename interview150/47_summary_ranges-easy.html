<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {string[]}
       */
      var summaryRanges = function (nums) {
        //
        if (!nums.length) return [];

        let res = [];

        let start = nums[0];
        let end = nums[0];
        debugger;
        for (let i = 1; i < nums.length; i++) {
          let num = nums[i];

          if (num === end + 1) {
            end = num;
          } else {
            if (start === end) {
              res.push(start.toString());
            } else {
              res.push(start + "->" + end);
            }
            start = num;
            end = num;
          }
        }

        res.push(start === end ? start.toString() : start + "->" + end);

        return res;
      };

      console.log(summaryRanges([0, 1, 2, 4, 5, 7]));
    </script>
  </body>
</html>
