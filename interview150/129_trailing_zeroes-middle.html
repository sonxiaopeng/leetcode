<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
       */
      var trailingZeroes = function (n) {
        let ans = 0;
        for (let i = 5; i <= n; i += 5) {
          for (let x = i; x % 5 == 0; x /= 5) {
            ++ans;
          }
        }
        return ans;
      };

      console.log(trailingZeroes(3), trailingZeroes(5), trailingZeroes(10));
    </script>
  </body>
</html>
