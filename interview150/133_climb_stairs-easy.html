<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
       */
      var climbStairs = function (n) {
        // 斐波拉契数列，直接开始秒杀
        // 对于当前的这一级台阶，都可以看作两种可能，自己前一个走一步，前两个走一步，它们两种可能加起来就是了

        let dp = new Array(n.length);

        dp[0] = 1;
        dp[1] = 2;

        for (let i = 2; i < n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }

        return dp[n - 1];
      };
    </script>
  </body>
</html>
