<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @param {number} k
       * @return {number}
       */
      var kthSmallest = function (root, k) {
        // 二叉树的第k个最小的元素

        let res = [];
        let stack = [];

        while (true) {
          while (root !== null) {
            stack.push(root);
            root = root.left;
          }
          if (stack.length === 0) break;
          root = stack.pop();
          res.push(root.val);
          if (res.length === k) {
            return root.val;
          }
          root = root.right;
        }
        // return res;
      };
    </script>
  </body>
</html>
