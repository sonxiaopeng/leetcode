  <body>
    <script>
      var rob = function (nums) {
        let len = nums.length;

        // 动态规划公式：  dp[i] = max(dp[i-2] + nums[i], dp[i-1])
        // Max(n) = Math.max( Max(n-2) + nums[n] , Max(n-1)  );

        // function process(moneys, cur) {
        //   if (cur < 0) {
        //     return 0;
        //   }

        //   // 在这里决策是否偷cur的金钱
        //   const yes = process(moneys, cur - 2) + moneys[cur]; // 如果偷的话，就将前面的钱加上cur的钱

        //   const no = process(moneys, cur - 1);

        //   return Math.max(yes, no);
        // }

        // return process(nums, nums.length - 1);

        let dp = new Array(len);

        dp[0] = nums[0];
        dp[1] = Math.max(nums[0], nums[1]);
        // debugger;
        for (let i = 2; i < len; i++) {
          // i必须大于等于2
          dp[i] = Math.max(dp[i - 2] + nums[i], dp[i - 1]);
        }

        return dp[len - 1];
      };
    </script>
