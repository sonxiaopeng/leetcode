<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 给你一个 非严格递增排列 的数组 nums ，请你 原地 删除重复出现的元素，使每个元素 只出现一次 ，返回删除后数组的新长度。
     * 元素的 相对顺序 应该保持 一致 。
     * 然后返回 nums 中唯一元素的个数。
    */
    
      /**
       * @param {number[]} nums
       * @return {number}
       */
      var removeDuplicates = function(nums) {
        const n = nums.length;
        if (n <= 2) {
          return n;
        }
        let slow = 2, fast = 2;
        while (fast < n) {
          if (nums[slow - 2] != nums[fast]) {
            nums[slow] = nums[fast];
            slow++;
          }
          fast++;
        }
        return nums;
      };

      // console.log(
      //   removeDuplicates([1,1,2])
      // );

      // 被slow扫过的区域都会属于题目中给定的目标区域

      console.log(
        removeDuplicates([0,0,1,1,1,2,2,3,3,4])
      );
  </script>
</body>
</html>
