<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number}
       */
      var sumNumbers = function (root) {
        // 从root开始

        let sum = 0;

        function process(node, str) {
          if (!node) {
            return;
          }

          process(node.left, str + node.val);
          process(node.right, str + node.val);

          if (!node.left && !node.right) {
            sum += Number(str + node.val);
            return;
          }
        }

        process(root, "");

        return sum;
      };
    </script>
  </body>
