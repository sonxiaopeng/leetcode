<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
       */
      var hammingWeight = function (n) {
        let string = n.toString(2);

        let count = 0;
        for (let i = 0; i < string.length; i++) {
          if (string[i] === "1") {
            count++;
          }
        }

        return count;
      };
    </script>
  </body>
