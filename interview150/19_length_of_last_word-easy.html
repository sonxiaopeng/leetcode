<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string} s
       * @return {number}
       */
      var lengthOfLastWord = function (s) {
        //

        debugger;
        s = s.trim();
        let count = 0;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] !== " ") {
            count++;
          } else {
            break;
          }
        }

        return count;
      };

      console.log(lengthOfLastWord("   fly me   to   the moon  "));
    </script>
  </body>
</html>
