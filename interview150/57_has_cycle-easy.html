<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {boolean}
       */
      var hasCycle = function (head) {
        // O(1);

        let slow = head;
        let quick = head;

        while (quick && quick.next) {
          quick = quick.next.next;
          slow = slow.next;
          if (quick === slow) {
            return true;
          }
        }

        return false;
      };
    </script>
  </body>
</html>
