<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} x
       * @return {number}
       */
      var mySqrt = function (x) {
        // 使用二分的方法
        let left = 0;
        let right = x;
        let ans = -1;
        while (left <= right) {
          let mid = (left + right) >> 1;
          if (mid * mid === x) {
            return mid;
          } else if (mid * mid < x) {
            ans = mid;
            left = mid + 1;
          } else if (mid * mid > x) {
            right = mid - 1;
            ans = mid;
          }
        }
        return ans * ans > x ? ans - 1 : ans;
      };

      console.log(mySqrt(90));
    </script>
  </body>
</html>
