      // var moveZeroes = function (nums) {

      //   return nums;

      var change = (arr, i, j) => {
        let tep = arr[i];
        arr[i] = arr[j];
        arr[j] = tep;
      };

      var moveZeroes = function (nums) {
        let slow = 0;
        let fast = 0;

        while (fast < nums.length) {
          if (nums[fast] !== 0) {
            change(nums, slow, fast);
            slow++;
          }
          fast++;
        }

        return nums;
      };

      // 这个不是最优解，复杂度要高一些，利用双指针去做会更好一点；

      console.log(moveZeroes([0, 1, 0, 0, 0, 0, 3, 12]));
    </script>
