<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 两数之和</title>
  </head>
  <body>
    <script>
      /**
       * 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。
       * 你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。
       * 你可以按任意顺序返回答案。
       */

      class Num {
        constructor(v) {
          this.value = v;
        }
      }

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number[]}
       */
      var twoSum = function (nums, target) {
        const indexMap = new Map();
        const numArray = [];

        for (let i = 0; i < nums.length; i++) {
          const num = new Num(nums[i]);
          numArray.push(num);
          indexMap.set(num, i);
        }

        numArray.sort((a, b) => a.value - b.value);

        let l = 0;
        let r = nums.length - 1;

        while (l < r) {
          const sum = numArray[l].value + numArray[r].value;
          if (sum === target) {
            return [indexMap.get(numArray[l]), indexMap.get(numArray[r])];
          } else if (sum > target) {
            r--;
          } else {
            l++;
          }
        }

        return [];
      };
    </script>
  </body>
</html>
