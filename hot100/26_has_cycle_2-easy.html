<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {ListNode}
       */

      // 给定一个链表的头节点  head ，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。
      var detectCycle = function (head) {
        if (!head || !head.next) {
          return null;
        }

        let slow = head.next;
        let fast = head.next.next;
        let meet = null;

        while (fast && fast.next) {
          if (fast === slow) {
            meet = fast;
            break;
          }

          slow = slow.next;
          fast = fast.next.next;
        }

        if (meet) {
          while (meet !== head) {
            meet = meet.next;
            head = head.next;
          }

          return meet;
        }

        return null;
      };

      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;
      }

      const node1 = new ListNode(1);
      const node2 = new ListNode(2);
      const node3 = new ListNode(3);
      const node4 = new ListNode(4);
      const node5 = new ListNode(5);
      const node6 = new ListNode(6);
      const node7 = new ListNode(7);
      const node8 = new ListNode(8);

      node1.next = node2;
      node2.next = node3;
      node3.next = node4;
      node4.next = node5;
      node5.next = node6;
      node6.next = node7;
      node7.next = node8;
      node8.next = node5;

      console.log(detectCycle(node1));
    </script>
  </body>
</html>
