<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var setZeroes = function (matrix) {
        let row = matrix.length;
        let col = matrix[0].length;
        let rowSet = new Set();
        let colSet = new Set();

        for (let i = 0; i < row; i++) {
          for (let j = 0; j < col; j++) {
            if (matrix[i][j] === 0) {
              rowSet.add(i);
              colSet.add(j);
            }
          }
        }

        for (let i = 0; i < row; i++) {
          for (let j = 0; j < col; j++) {
            if (rowSet.has(i) || colSet.has(j)) {
              matrix[i][j] = 0;
            }
          }
        }

        return matrix;
      };

      var setZeroes1 = function (matrix) {
        // 空间复杂度：O(1)
        // 时间复杂度：O(m*n)
        const m = matrix.length,
          n = matrix[0].length;
        let flagCol0 = false,
          flagRow0 = false;
        for (let i = 0; i < m; i++) {
          if (matrix[i][0] === 0) {
            flagCol0 = true;
          }
        }
        for (let j = 0; j < n; j++) {
          if (matrix[0][j] === 0) {
            flagRow0 = true;
          }
        }
        for (let i = 1; i < m; i++) {
          for (let j = 1; j < n; j++) {
            if (matrix[i][j] === 0) {
              matrix[i][0] = matrix[0][j] = 0;
            }
          }
        }
        for (let i = 1; i < m; i++) {
          for (let j = 1; j < n; j++) {
            if (matrix[i][0] === 0 || matrix[0][j] === 0) {
              matrix[i][j] = 0;
            }
          }
        }
        if (flagCol0) {
          for (let i = 0; i < m; i++) {
            matrix[i][0] = 0;
          }
        }
        if (flagRow0) {
          for (let j = 0; j < n; j++) {
            matrix[0][j] = 0;
          }
        }
      };
    </script>
  </body>
</html>
