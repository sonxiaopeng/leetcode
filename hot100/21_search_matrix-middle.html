<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var searchMatrix = function (matrix, target) {
        const m = matrix.length,
          n = matrix[0].length;
        let x = 0,
          y = n - 1;
        while (x < m && y >= 0) {
          if (matrix[x][y] === target) {
            return true;
          }
          if (matrix[x][y] > target) {
            --y;
          } else {
            ++x;
          }
        }
        return false;
      };

      console.log(
        searchMatrix(
          [
            [1, 4, 7, 11, 15],
            [2, 5, 8, 12, 19],
            [3, 6, 9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30],
          ],
          5
        )
      );

      console.log(
        searchMatrix(
          [
            [1, 4, 7, 11, 15],
            [2, 5, 8, 12, 19],
            [3, 6, 9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30],
          ],
          20
        )
      );

      console.log(searchMatrix([[-1, 3]], 3));

      console.log(
        searchMatrix(
          [
            [1, 4],
            [2, 5],
          ],
          5
        )
      );
    </script>
  </body>
</html>
